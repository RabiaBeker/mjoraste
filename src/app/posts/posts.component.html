<div style="background-color: blue; width: 100%; height: 100%;">
    <div style="background-color: yellowgreen; width: 80%; height:100%; margin-left: auto; margin-right: auto;">
      <ul *ngFor="let post of  posts">
        <li  style="background-color:  black;   list-style-type: none; float: left;">
          <div style="background-color: rgb(29, 29, 39);width: 150%; height:250px; margin:5%; " >
            <img  src={{post.imageUrl}} alt="deneme" style="width: 100%; height:250px; margin-top: 20px;" >

            <div style="width: 100%; height:20px; background-color: black;" >
              <p style="color: white; font-size: 10px; float: left; text-align: left; padding-left: 3px;">{{post.name}}</p>
              <p style="color: white; font-size: 10px; text-align: right; padding-right: 3px;">{{post.price}}</p>
            </div>

          </div>
        </li>

      </ul>

    </div>
</div>
