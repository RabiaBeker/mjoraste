<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="carousel">
      <app-carousel [slides]="slides"></app-carousel>
    </div>
    <div class="image-info">
      <div class="product-info">
        <p class="product-info-title">Midi Elbise</p>
        <p class="product-info-price">1000TL</p>
        <p class="product-info-description">Elastik düz yaka elbise. Fiyonklu ince askılı. Buruşuk görünümlü detaylı.</p>
        <div class="product-increase">
          <button class="increase-btn" (click)="reduceProductAmount()">-</button>
          <input class="amount-input" type="text" value="1">
          <button class="increase-btn" (click)="increaseProductAmount()">+</button>
        </div>
      </div>
      <button mat-button (click)="addToShoppingCart()">Add To Shopping Cart</button>
    </div>
  </div>
</div>
