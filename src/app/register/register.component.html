<div style="width: 100%; height: 100%; position: fixed;  ">
  <form (ngSubmit)="onRegister()">

    <div class="title">
      <p style="font-weight: bold; margin-left: 1%;">PERSONEL DETAILS</p>
    </div>

    <div class="contentMargin">

      <div style=" width: 50%; height: 100%; float: left;">
        <div style="margin-top: 20px;">
          <input type="text" id="name" name="name" [(ngModel)]="name" class="inputArea" placeholder="NAME"  />
        </div>

        <div style="margin-top: 20px;">
          <input type="email" id="email" name="email" [(ngModel)]="email" class="inputArea" placeholder="E-MAIL"  />
        </div>

        <div style="margin-top: 20px;">
          <input type="password" id="password" name="password" [(ngModel)]="password" class="inputArea" placeholder="PASSWORD"  />
        </div>

      </div>
        <div></div>
      <div style="width: 50%; height: 100%; float: left;">
        <div style="margin-top: 20px;">
          <input type="text" id="surName" name="surName" [(ngModel)]="surName" class="inputArea" placeholder="SURNAME"  />
        </div>

        <div style="margin-top: 20px;">
          <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" class="inputArea" placeholder="PHONE NUMBER"  />
        </div>

        <div style="margin-top: 20px;">
          <input type="password" id="passwordAgain" name="passwordAgain" [(ngModel)]="passwordAgain"  class="inputArea" placeholder="REPEAT PASSWORD"  />
        </div>
      </div>


  </div>

  <div class="buttonDiv">
    <button type="submitButton" class="registerButton">CREATE ACCOUNT</button>
  </div>

  </form>

</div>
