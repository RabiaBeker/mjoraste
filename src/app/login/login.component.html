<div style=" width: 100%; height: 100%; position: fixed;">
  <form  (ngSubmit)="onSubmit()">

    <div class="contentMargin">

      <div style=" width: 55%; height:50px; margin-left:auto; margin-right: auto;  ">
        <p class="title" style="position: absolute; ">LOG IN TO YOUR ACCOUNT</p>
      </div>
      <div >
        <input type="text" id="mail" name="mail" [(ngModel)]="mail" class="inputArea" placeholder="E-MAIL"  />
      </div>

      <div>
        <input class="inputArea" placeholder="PASSWORD"  />
      </div>

      <button type="submitButton" class="submitButton">LOG IN</button>

      <div style=" width: 55%; height:50px; margin-left:auto; margin-right: auto; margin-top: 50px;  ">
        <p class="title" style="position: absolute; ">NEED AN ACCOUNT?</p>
      </div>

      <button type="submitButton" class="registerButton">REGISTER</button>

    </div>
  </form>

</div>
