<app-navbar></app-navbar>
<div style=" width: 100%; height: 100%;">
    <div style=" width: 80%; height:100%; margin-left: auto; margin-right: auto;">
      <div style="margin-top: 50px;">
        <h2 style="text-align: center; font-size: 22px; font-family: serif; "> <u>DRESS</u> </h2>
      </div>
      <ul *ngFor="let post of  posts" >
        <a routerLink="detail/{{post.id}}">
          <li id={{post.id}} style=" list-style-type: none; float: left; margin: 10px; margin-left: 35px;">
            <div class="liDivClass">
                <img  src={{post.imageUrl}} alt="deneme" style="width: 100%; height:250px; border-radius: 8px; " >
                <div style="width: 100%; height:20px; background-color: black;" >
                  <p style="font-family: serif; background-color: white; color: rgb(0, 0, 0); font-size: 10px; float: left; text-align: left; padding-left: 10px;">{{post.name}}</p>
                  <p style="font-family: serif; background-color: white; color: rgb(0, 0, 0); font-size: 10px; text-align: right; padding-right: 3px;">{{post.price}} TL</p>
                </div>
            </div>
          </li>
        </a>
      </ul>
    </div>
</div>
