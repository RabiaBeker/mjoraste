<div class="container">
  <div class="header">
    <h1 class="title-text">MJORASTE</h1>
    <button (click)="logOutFromApplication()" mat-button class="title-btn">LOG OUT</button>
  </div>
  <div style="margin-top: 80px;  width: 70%;margin-left: auto; margin-right: auto;">
      <div style="  width: 100%; height: 60px; border-bottom: 1px solid black;  display: flex;">
        <button (click)="goToAllProduct()" class="button">All PRODUCT</button>
        <button (click)="getAllOrders()" class="button">ALL ORDERS</button>
      </div>
        <div style="  width: 100%; height: 100%; ">
          <div *ngIf="key==='all-product'">
            <app-all-product></app-all-product>
          </div>
          <div *ngIf="key==='all-orders'">
            <app-all-orders></app-all-orders>
          </div>


    </div>
  </div>
</div>
