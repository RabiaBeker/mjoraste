<app-navbar></app-navbar>
<div class="container">
  <div class="shopping-cart-section">
      <div style="  width: 100%; height: 60px; border-bottom: 1px solid black;  display: flex;">
        <button (click)="goToShoppingCart()" class="button">SHOPPING CART</button>
      </div>
  </div>
  <div class="card">
    <mat-card>
      <div class="select-image">
        <img src="./assets/mjoraste-img-1.jpg" alt="">
      </div>
      <div class="shoppingcart-content">
        <mat-card-header>
          <mat-card-title>Midi Elbise</mat-card-title>
          <mat-card-subtitle>Elastik düz yaka elbise. Fiyonklu ince askılı. Buruşuk görünümlü detaylı.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="product-price">1000TL</p>
          <button class="product-delete-button" (click)="deleteFromStorage()">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-content>
      </div>
    </mat-card>
    <mat-card>
      <div class="select-image">
        <img src="./assets/mjoraste-img-1.jpg" alt="">
      </div>
      <div class="shoppingcart-content">
        <mat-card-header>
          <mat-card-title>Midi Elbise</mat-card-title>
          <mat-card-subtitle>Elastik düz yaka elbise. Fiyonklu ince askılı. Buruşuk görünümlü detaylı.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="product-price">1000TL</p>
          <button class="product-delete-button" (click)="deleteFromStorage()">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-content>
      </div>
    </mat-card>
    <div>
      <p>Toplam fiyat: {{totalPrice}} </p>
    </div>
    <button (click)="openPaymentDialog()" mat-button class="proceedCheckoutButton">Proceed Checkout</button>
  </div>
</div>
